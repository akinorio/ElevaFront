<div class="container main-container">
    <h4>Excluir {{ turma.nome }} </h4>
    <br>
    <h5>Você tem certeza disso?</h5>

    <div class="row">
        <div class="col-md-4">
            <img src="{{ imagens }}{{ turma.imagem }}" style="width: 300px; height: 428px">
        </div>
        <div class="col-md-6">
            <dl>
                <dt>
                    Escola
                </dt>
                <dd>
                    {{ turma.nomeEscola }}
                </dd>
                <dt>
                    Nome
                </dt>
                <dd>
                    {{ turma.nome }}
                </dd>
                <dt>
                    Descrição
                </dt>
                <dd>
                    {{ turma.descricao }}
                </dd>
                <dt>
                    DataCadastro
                </dt>
                <dd>
                    {{ turma.dataCadastro | date:'dd/MM/yyyy' }}
                </dd>
                <dt>
                    Ativo?
                </dt>
                <dd>
                    <input [checked]="turma.ativo" class="check-box" disabled="disabled" type="checkbox">
                </dd>
            </dl>

            <div>
                <a (click)="excluirTurma()" href="javascript:void(0)" class="btn btn-danger">Excluir</a>&nbsp;
                <a class="btn btn-info" href="javascript:window.history.back();">Voltar</a>
            </div>
        </div>
    </div>

</div>
