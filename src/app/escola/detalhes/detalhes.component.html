<div class="container main-container">
    <h1>Detalhes do {{ escola.nome }}</h1>

    <div>
        <h4>Informação somente leitura</h4>
        <hr />
        <dl class="row">
            <dt class="col-sm-2">
                <label class="control-label">Nome</label>
            </dt>
            <dd class="col-sm-10">
                {{ escola.nome }}
            </dd>
            <dt class="col-sm-2">
                <label class="control-label">Ativo</label>
            </dt>
            <dd class="col-sm-10">
                <input [checked]="escola.ativo" class="check-box" disabled="disabled" type="checkbox">
            </dd>
        </dl>
        <!-- <div class="row">
            <br>
            <iframe width="100%" height="450" frameborder="0" style="border:0; padding-bottom: 50px;"
                [src]="enderecoMap" allowfullscreen></iframe>
        </div> -->
    </div>

    <lista-turma [turmas]="escola.turmas"></lista-turma>

    <div>
        <a class="btn btn-dark" [routerLink]="['/escolas/editar',escola.id]">Editar</a>&nbsp;
        <a class="btn btn-info" [routerLink]="['/escolas/listar-todos']">Voltar</a>
    </div>
</div>
